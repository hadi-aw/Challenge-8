<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Registration Portal</title>
    </head>
    <body>
        <h1>Event Registration Portal</h1>

        <form id="registration">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            <option value="">Select Date</option>
            <option value="2023-06-15">June 15, 2023</option>
            <option value="2023-07-20">July 20, 2023</option>
            <option value="2023-08-25">August 25, 2023</option>
        </select>
        <br>
        <label>Meal Preference:</label>
        <br>
        <input type="checkbox" id="veg" name="meal" value="Vegetarian">
        <label for="veg">Vegetarian</label>
        <br>
        <input type="checkbox" id="non-veg" name="meal" value="Non-Vegetarian">
        <label for="non-veg">Non-Vegetarian</label>
        <br>
        <input type="checkbox" id="vegan" name="meal" value="Vegan">
        <label for="vegan">Vegan</label>
        <br>
        <button type="submit">Submit Regsitration</button>
        </form>
        <div id="registrationDisplay"></div>

         <script src="script.js"defer></script>
    </body>
</html>
